<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StopWatch app</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
      
      <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet'>
      
      
        <link  rel="stylesheet" href="styling.css"  >

      
  </head>
  <body>

<!--      creating the title-->
      
      <div class="container-fluid">
      
          <div id="header">
          Stopwatch
          
          </div>
          
      
      
     
      
      
      
<!--      lap time on right-->
      
      <div id="lap">
      
          <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span>
          
      
      
      </div>
      
<!--      lap time main-->
      
      <div id="time">
      
      <span id="timeminute">00</span><span class="semi">:</span><span id="timesecond">00</span><span class="semi">:</span> <span id="timecentisecond">00</span>
      
      </div>
      
<!--      controls-->
      
      <div id="controlscontainer" class="row">
      
          <div class="col-xs-2 col-xs-offset-4">
          
              <div id="startbutton" class="control">
              Start
              
              </div>
              <div id="stopbutton" class="control">
              Stop
              
              </div>
              <div id="resumebutton" class="control">
              Resume
              
              </div>
          
          
          </div>
          
          <div class="col-xs-2 ">
          
              <div id="lapbutton" class="control">
              Lap
              
              </div>
              <div id="resetbutton" class="control">
              Reset
              
              </div>
              
          
          
          </div>
          
          
      
      
      </div>
      
      
<!--      creating the lap box-->
      
      <div id="laps">
          
          
          </div>
      
       </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      
      <script src="jQuerylogic.js">
      
      </script>
      
  </body>
</html>
